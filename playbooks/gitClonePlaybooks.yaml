---
- name: Git Project Setup
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: Create folder playbooks/
      file:
        path: ~/playbooks/
        state: directory

    - name: Copy the cloned project to playbooks/
      ansible.builtin.copy:
        src: ~/FlaskWebApp/playbooks/
        dest: ~/playbooks/
        owner: root
        group: root

    - name: Remove FlaskWebApp directory
      file:
        path: ~/FlaskWebApp
        state: absent
